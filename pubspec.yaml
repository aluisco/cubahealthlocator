name: cubahealthlocator
description: List of Medical Institution for Tourist.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  carousel_slider: ^4.2.1
  cupertino_icons: ^1.0.6
  http: ^1.1.0
  flutter_localizations:
    sdk: flutter
  intl: any
  flutter_launcher_icons: ^0.13.1
  url_launcher: ^6.1.14
  android_intent_plus: ^4.0.2
  google_fonts: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/img/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/img/icon.png"
  min_sdk_android: 30
  remove_alpha_ios: true
  